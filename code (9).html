            'tool_img_title':{
                html:()=>`<div class="tool-content"><input type="file" id="image-input" accept="image/*" style="display:none;"><div id="image-converter-box"><i class="fas fa-cloud-upload-alt" style="font-size:3rem;color:var(--text-secondary-color);-webkit-background-clip:unset;-webkit-text-fill-color:unset;"></i><p data-lang-key="label_img_upload"></p></div><img id="image-preview" alt="Preview" style="display:none;"><div class="input-group" id="format-group" style="display:none;"><label data-lang-key="label_format"></label><select id="format-select"><option value="png">PNG</option><option value="jpeg">JPEG</option><option value="webp">WEBP</option></select></div><a class="tool-btn" id="download-btn" style="display:none;" data-lang-key="download"></a></div>`,
                init:()=>{const i=document.getElementById('image-input'),b=document.getElementById('image-converter-box'),p=document.getElementById('image-preview'),f=document.getElementById('format-group'),d=document.getElementById('download-btn');const h=file=>{if(file&&file.type.startsWith('image/')){const r=new FileReader();r.onload=e=>{p.src=e.target.result;p.style.display='block';f.style.display='flex';d.style.display='block';b.style.display='none'};r.readAsDataURL(file)}};b.addEventListener('click',()=>i.click());i.addEventListener('change',()=>h(i.files[0]));['dragenter','dragover','dragleave','drop'].forEach(e=>{b.addEventListener(e,ev=>{ev.preventDefault();ev.stopPropagation();if(e==='dragenter'||e==='dragover')b.style.borderColor='var(--primary-color)';else b.style.borderColor='var(--border-color)'})});b.addEventListener('drop',e=>h(e.dataTransfer.files[0]));d.addEventListener('click',()=>{const c=document.createElement('canvas'),x=c.getContext('2d'),m=new Image();m.onload=()=>{c.width=m.width;c.height=m.height;x.drawImage(m,0,0);const s=document.getElementById('format-select').value;d.href=c.toDataURL('image/'+s);d.download=`WebToolBox-image.${s}`};m.src=p.src})}
            },
            'tool_case_title':{
                html:()=>`<div class="tool-content"><div class="input-group"><label data-lang-key="label_text_area"></label><textarea id="case-text-area" rows="6"></textarea></div><div id="case-buttons"><button class="tool-btn" data-case="upper" data-lang-key="case_upper"></button><button class="tool-btn" data-case="lower" data-lang-key="case_lower"></button><button class="tool-btn" data-case="sentence" data-lang-key="case_sentence"></button><button class="tool-btn" data-case="title" data-lang-key="case_title"></button></div></div>`,
                init:()=>{document.getElementById('case-buttons').addEventListener('click',e=>{if(e.target.tagName==='BUTTON'){const a=document.getElementById('case-text-area'),c=e.target.dataset.case;let t=a.value;if(c==='upper')t=t.toUpperCase();else if(c==='lower')t=t.toLowerCase();else if(c==='sentence')t=t.charAt(0).toUpperCase()+t.slice(1).toLowerCase();else if(c==='title')t=t.replace(/\b\w/g,l=>l.toUpperCase());a.value=t}})}
            }
        };

        // --- MODAL CONTROLLER ---
        const openModal=k=>{const t=toolBox[k];if(t){modalTitle.dataset.langKey=k;modalBody.innerHTML=t.html();t.init();setLanguage(html.lang);modal.classList.add('active')}};
        const closeModal=()=>{modal.classList.remove('active')};
        document.querySelectorAll('.tool-card').forEach(c=>c.addEventListener('click',e=>openModal(e.currentTarget.dataset.tool)));
        document.getElementById('modal-close-btn').addEventListener('click',closeModal);
        modal.addEventListener('click',e=>(e.target===modal)&&closeModal());

        // --- INITIALIZE LANGUAGE ---
        setLanguage(localStorage.getItem('language') || 'hi');
    });
    </script>
</body>
</html>
