        backToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        const observer = new IntersectionObserver((entries) => { entries.forEach(e => { if(e.isIntersecting) { e.target.classList.add('visible'); observer.unobserve(e.target); } }); }, { threshold: 0.1 });
        document.querySelectorAll('.tool-card').forEach(c => observer.observe(c));

        // --- ADSENSE LOADER ---
        try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){ console.error("AdSense failed to load.", e); }
        
        // --- THE ULTIMATE TOOLBOX ---
        const toolBox = {
            'tool_bmi_title':{
                html:()=>`<div class="tool-content"><div class="input-group"><label data-lang-key="label_height"></label><input type="number" id="height-bmi" inputmode="numeric"></div><div class="input-group"><label data-lang-key="label_weight"></label><input type="number" id="weight-bmi" inputmode="numeric"></div><button class="tool-btn" id="calculate-bmi-btn" data-lang-key="calculate"></button><div class="result-box" id="bmi-result"></div></div>`,
                init:()=>{document.getElementById('calculate-bmi-btn').addEventListener('click',()=>{const h=document.getElementById('height-bmi').value,w=document.getElementById('weight-bmi').value,r=document.getElementById('bmi-result'),l=html.lang;if(h>0&&w>0){const bmi=(w/((h/100)**2)).toFixed(1),t=translations[l];let c=t.bmi_underweight;if(bmi>=18.5&&bmi<25)c=t.bmi_normal;else if(bmi>=25)c=t.bmi_overweight;r.innerHTML=`${t.bmi_result} <strong>${bmi}</strong> (${c}).`;}})}
            },
            'tool_pass_title':{
                html:()=>`<div class="tool-content"><div class="pass-result-group"><input type="text" id="pass-result" class="result-box" readonly><button class="copy-btn" id="copy-pass-btn"><i class="fas fa-copy"></i></button></div><div class="input-group"><label data-lang-key="label_pass_len"></label>: <span id="pass-length-val">12</span><input type="range" id="pass-length" min="8" max="32" value="12"></div><label data-lang-key="options"></label><div class="pass-options"><div class="checkbox-group"><input type="checkbox" id="p-upper" checked><label for="p-upper" data-lang-key="include_upper"></label></div><div class="checkbox-group"><input type="checkbox" id="p-lower" checked><label for="p-lower" data-lang-key="include_lower"></label></div><div class="checkbox-group"><input type="checkbox" id="p-num" checked><label for="p-num" data-lang-key="include_num"></label></div><div class="checkbox-group"><input type="checkbox" id="p-sym" checked><label for="p-sym" data-lang-key="include_sym"></label></div></div><button class="tool-btn" id="generate-pass-btn" data-lang-key="generate"></button><div class="result-box" id="pass-error" style="display:none; color: #ef4444; border-color: #ef4444;"></div></div>`,
                init:()=>{const o={lenV:document.getElementById('pass-length-val'),lenI:document.getElementById('pass-length'),resI:document.getElementById('pass-result'),cpyB:document.getElementById('copy-pass-btn'),genB:document.getElementById('generate-pass-btn'),errB:document.getElementById('pass-error'),char:{u:"ABCDEFGHIJKLMNOPQRSTUVWXYZ",l:"abcdefghijklmnopqrstuvwxyz",n:"0123456789",s:"@#$%^&*()_+~`|}{[]:;?><,./-="}};const gen=()=>{let c="",p="";o.errB.style.display="none";if(document.getElementById('p-upper').checked)c+=o.char.u;if(document.getElementById('p-lower').checked)c+=o.char.l;if(document.getElementById('p-num').checked)c+=o.char.n;if(document.getElementById('p-sym').checked)c+=o.char.s;if(c===""){o.errB.style.display="block";o.errB.textContent=translations[html.lang].error_no_char;return}for(let i=0;i<o.lenI.value;i++)p+=c.charAt(Math.floor(Math.random()*c.length));o.resI.value=p};o.lenI.addEventListener('input',()=>o.lenV.textContent=o.lenI.value);o.genB.addEventListener('click',gen);o.cpyB.addEventListener('click',()=>{if(!o.resI.value)return;navigator.clipboard.writeText(o.resI.value).then(()=>{o.cpyB.classList.add('copied');o.cpyB.innerHTML='<i class="fas fa-check"></i>';setTimeout(()=>{o.cpyB.classList.remove('copied');o.cpyB.innerHTML='<i class="fas fa-copy"></i>'},2e3)})});gen()}
            },
            'tool_qr_title':{
                html:()=>`<div class="tool-content"><div class="input-group"><label data-lang-key="label_qr_text"></label><textarea id="qr-text" rows="4"></textarea></div><div class="qr-code-box" id="qr-code-result"></div></div>`,
                init:()=>{const t=document.getElementById('qr-text'),q=document.getElementById('qr-code-result');const g=()=>{q.innerHTML="";if(t.value){const r=qrcode(0,'L');r.addData(t.value);r.make();q.innerHTML=r.createImgTag(5,4)}};t.addEventListener('input',g);g()}
            },
            'tool_age_title':{
                html:()=>`<div class="tool-content"><div class="input-group"><label data-lang-key="dob_label"></label><input type="date" id="birthdate"></div><button class="tool-btn" id="calculate-age-btn" data-lang-key="calculate"></button><div class="result-box" id="age-result"></div></div>`,
                init:()=>{document.getElementById('calculate-age-btn').addEventListener('click',()=>{const bdi=document.getElementById('birthdate'),rd=document.getElementById('age-result'),l=html.lang;if(!bdi.value)return;const bd=new Date(bdi.value),td=new Date();if(bd>td){rd.textContent=translations[l].dob_label;return}let y=td.getFullYear()-bd.getFullYear(),m=td.getMonth()-bd.getMonth(),d=td.getDate()-bd.getDate();if(d<0){m--;d+=new Date(td.getFullYear(),td.getMonth(),0).getDate()}if(m<0){y--;m+=12}rd.innerHTML=`${translations[l].age_result} <strong>${y}</strong> ${translations[l].years}, <strong>${m}</strong> ${translations[l].months}, & <strong>${d}</strong> ${translations[l].days}.`})}
            },
            'tool_img_title':{
                html:()=>`<div class="tool-content"><input type="file" id="image-input" accept="image/*" style="display:none;"><div id="image-converter-box"><i class="fas fa-cloud-upload-alt" style="font-size:3rem;color:var(--text-secondary-color);-webkit-background-clip:unset;-webkit-text-fill-color:unset;"></i><p data-lang-key="label_img_upload"></p></div><img id="image-preview" alt="Preview" style="display:none;"><div class="input-group" id="format-group" style="display:none;"><label data-lang-key="label_format"></label><select id="format-select"><option value="png">PNG</option><option value="jpeg">JPEG</option><option value="webp">WEBP</option></select></div><a class="tool-btn" id="download-btn" style="display:none;" data-lang-key="download"></a></div>`,
                init:()=>{const i=document.getElementById('image-input'),b=document.getElementById('image-converter-box'),p=document.getElementById('image-preview'),f=document.getElementById('format-group'),d=document.getElementById('download-btn');const h=file=>{if(file&&file.type.startsWith('image/')){const r=new FileReader();r.onload=e=>{p.src=e.target.result;p.style.display='block';f.style.display='flex';d.style.display='block';b.style.display='none'};r.readAsDataURL(file)}};b.addEventListener('click',()=>i.click());i.addEventListener('change',()=>h(i.files[0]));['dragenter','dragover','dragleave','drop'].forEach(e=>{b.addEventListener(e,ev=>{ev.preventDefault();ev.stopPropagation();if(e==='dragenter'||e==='dragover')b.style.borderColor='var(--primary-color)';else b.style.borderColor='var(--border-color)'})});b.addEventListener('drop',e=>h(e.dataTransfer.files[0]));d.addEventListener('click',()=>{const c=document.createElement('canvas'),x=c.getContext('2d'),m=new Image();m.onload=()=>{c.width=m.width;c.height=m.height;x.drawImage(m,0,0);const s=document.getElementById('format-select').value;d.href=c.toDataURL('image/'+s);d.download=`WebToolBox-image.${s}`};m.src=p.src})}
            },
            'tool_case_title':{
                html:()=>`<div class="tool-content"><div class="input-group"><label data-lang-key="label_text_area"></label><textarea id="case-text-area" rows="6"></textarea></div><div id="case-buttons"><button class="tool-btn" data-case="upper" data-lang-key="case_upper"></button><button class="tool-btn" data-case="lower" data-lang-key="case_lower"></button><button class="tool-btn" data-case="sentence" data-lang-key="case_sentence"></button><button class="tool-btn" data-case="title" data-lang-key="case_title"></button></div></div>`,
                init:()=>{document.getElementById('case-buttons').addEventListener('click',e=>{if(e.target.tagName==='BUTTON'){const a=document.getElementById('case-text-area'),c=e.target.dataset.case;let t=a.value;if(c==='upper')t=t.toUpperCase();else if(c==='lower')t=t.toLowerCase();else if(c==='sentence')t=t.charAt(0).toUpperCase()+t.slice(1).toLowerCase();else if(c==='title')t=t.replace(/\b\w/g,l=>l.toUpperCase());a.value=t}})}
            }
        };

        // --- MODAL CONTROLLER ---
        const openModal=k=>{const t=toolBox[k];if(t){modalTitle.dataset.langKey=k;modalBody.innerHTML=t.html();t.init();setLanguage(html.lang);modal.classList.add('active')}};
        const closeModal=()=>{modal.classList.remove('active')};
        document.querySelectorAll('.tool-card').forEach(c=>c.addEventListener('click',e=>openModal(e.currentTarget.dataset.tool)));
        document.getElementById('modal-close-btn').addEventListener('click',closeModal);
        modal.addEventListener('click',e=>(e.target===modal)&&closeModal());

        // --- INITIALIZE LANGUAGE ---
        setLanguage(localStorage.getItem('language') || 'hi');
    });
    </script>
</body>
</html>
